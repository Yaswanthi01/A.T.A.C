{% extends "navbar.html" %}
{% block content %}
<style>
    .column {
        float: left;
        width: 50%;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

</style>
<br>
<form method="POST">
    <div class="jumbotron">
        <h3 class="display-5" style="text-align:center">ENTER YOUR DETAILS</h3>
        <h7 style="text-align:center" class="form-text text-muted">Fill out this form</h7>
        <hr class="my-4">
        <h5 class="lead container"><strong>GENERAL DETAILS</strong></h5><br>
        <div class="row">

            <div class="column">
                &emsp;&emsp;&emsp;<label class="display-7" for="name">Name:</label>
                &emsp;<input class="lead" type="text" id="name" name="name" value="" placeholder="Enter Your Name">
                <br><br>
                &emsp;&emsp;&emsp;<label class="display-7" for="age">Age:</label>
                &emsp;<input class="lead" type="number" id="age" name="age" value="" placeholder="Enter Your Age">
                <br><br>
                &emsp;&emsp;&emsp;<label class="display-7" for="gender">Gender:</label>
                &emsp;<input class="lead" type="text" id="gender" name="gender" value=""
                             placeholder="Enter Your Gender">
                <br><br>
                &emsp;&emsp;&emsp;<label class="display-7" for="phno">Phone Number:</label>
                &emsp;<input class="lead" type="tel" id="phno" name="phno" value="" placeholder="Enter Phno">
                <br><br>
                &emsp;&emsp;&emsp;<label for="address">Address:</label>
                &emsp;<input class="lead" type="text" id="address" name="address" value=""
                             placeholder="Enter Your Address">
                <br><br>
                &emsp;&emsp;&emsp;&emsp;<label for="adhaar">Adhaar Number:</label>
                &emsp;<input class="lead" type="text" id="adhaar" name="adhaar" value=""
                             placeholder="Enter Your Adhaar Number">

                <br><br>


                <p class="lead">
                    <input class="btn btn-danger btn-lg"
                           onclick="window.open('http://127.0.0.1:5000/unique_code_negative');" type="submit"
                           value="Submit & Proceed">

                </p>


            </div>
        </div>
    </div>
</form>
{% endblock %}
